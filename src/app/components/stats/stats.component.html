<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Your Estimated Results</mat-card-title>
    <mat-card-subtitle>
      On the last forecasted day of your investing plan, the results would be as follows.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="charts-container">
    <app-result-bar-chart
      [balance]="balance"
      [rewards]="rewards"
      [realizedProfit]="realizedProfit"
      [unrealizedProfit]="unrealizedProfit"
      [deposits]="deposits"
      [withdrawals]="withdrawals"
    ></app-result-bar-chart>
    <app-deposit-pie-chart
      [deposits]="deposits"
      [withdrawals]="withdrawals"
    ></app-deposit-pie-chart>
  </mat-card-content>
</mat-card>
