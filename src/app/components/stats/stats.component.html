<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Stats</mat-card-title>
    <mat-card-subtitle>
      Based on your investment plan.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="charts-container">
    <div class="row">
      <app-time-line-chart></app-time-line-chart>
    </div>
    <div class="row">
      <app-result-bar-chart
        [balance]="balance"
        [deposits]="deposits"
        [compounds]="compounds"
        [withdrawals]="withdrawals"
      ></app-result-bar-chart>
      <app-deposit-pie-chart
        [deposits]="deposits"
        [compounds]="compounds"
        [withdrawals]="withdrawals"
      ></app-deposit-pie-chart>
    </div>
  </mat-card-content>
</mat-card>
